<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="LB">
		<meta name="description" content="My first website from MITT!">
		<meta name="keywords" content="html, css, web, web development, javascript">
		<link rel="icon" href="./assets/media/favicon.png?v=2" type="image/x-icon">
		<link rel="stylesheet" href="./assets/styles/style.css" media="all">
		<script src="./assets/scripts/app.js" defer type="module"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Geo:ital@0;1&display=swap" rel="stylesheet">
		<title>Quicktype</title>
	</head>
	<body>
		<main>
			<div class="background">
				<h1 class="title">QUICKTYPE</h1>
				<div class="start-button">
					<input type="button" value="Start">
				</div>
				<div class="start-countdown">
					<h2>0</h2>
				</div>
				<div class="game-container">
          <div class="timer">
          <p>Time Left: <span id="time-remaining">30</span>s</p>
          <p>Score: <span id="score">0</span></p>
          </div>
					<div class="displayed-word">
						<h3 id="random-word">&lt;WORD_TO_TYPE&gt;</h3>
					</div>
					<div class="typed-word">
						<input type="text" id="user-input">
					</div>
				</div>
			</div>
		</main>
		<noscript>
			<p>This page requires a JavaScript-enabled browser.</p>
		</noscript>
	</body>
</html>
